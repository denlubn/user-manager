<div class="list-group">
  {% if user.is_authenticated %}
    <span class="list-group-item active">User: {{ user.get_username }}</span>
    <a href="{% url 'logout'%}" class="list-group-item list-group-item-action">Logout</a>
  {% else %}
    <a href="{% url 'login'%}" class="list-group-item list-group-item-action active">Login</a>
  {% endif %}
</div>
